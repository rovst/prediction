
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Input Form</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      font-size: 1rem;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Enter Data for Each Month</h2>
  <form action="/" method="post">

    <label>january: <input type="number" name="1" required></label><br>
    <label>February: <input type="number" name="2" required></label><br>
    <label>March: <input type="number" name="3" required></label><br>
    <label>April: <input type="number" name="4" required></label><br>
    <label>May: <input type="number" name="5" required></label><br>
    <label>June: <input type="number" name="6" required></label><br>
    <label>July: <input type="number" name="7" required></label><br>
    <label>August: <input type="number" name="8" required></label><br>
    <label>September: <input type="number" name="9" required></label><br>
    <label>October: <input type="number" name="10" required></label><br>
    <label>November: <input type="number" name="11" required></label><br>
    <label>december: <input type="number" name="12" required></label><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
