
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Input Form</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      font-size: 1rem;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Enter Data for Each Month</h2>
  <form action="/submit" method="post">
    <label for="january">January</label>
    <input type="number" id="january" name="january" required>

    <label for="february">February</label>
    <input type="number" id="february" name="february" required>

    <label for="march">March</label>
    <input type="number" id="march" name="march" required>

    <label for="april">April</label>
    <input type="number" id="april" name="april" required>

    <label for="may">May</label>
    <input type="number" id="may" name="may" required>

    <label for="june">June</label>
    <input type="number" id="june" name="june" required>

    <label for="july">July</label>
    <input type="number" id="july" name="july" required>

    <label for="august">August</label>
    <input type="number" id="august" name="august" required>

    <label for="september">September</label>
    <input type="number" id="september" name="september" required>

    <label for="october">October</label>
    <input type="number" id="october" name="october" required>

    <label for="november">November</label>
    <input type="number" id="november" name="november" required>

    <label for="december">December</label>
    <input type="number" id="december" name="december" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
